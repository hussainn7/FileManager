{% extends "base.html" %}

{% block title %}Deposit Tokens - File Exchange CMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add Tokens</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    1 token = 1 RUB. Minimum deposit amount is 100 RUB.
                </div>

                <form method="POST" id="depositForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (RUB)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="amount" name="amount" 
                                   min="100" step="1" required>
                            <span class="input-group-text">RUB</span>
                        </div>
                        <div class="form-text">
                            You will receive the same amount of tokens.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">You will receive</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="tokenAmount" readonly>
                            <span class="input-group-text">tokens</span>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-credit-card"></i> Proceed to Payment
                        </button>
                    </div>
                </form>

                <div class="mt-4">
                    <h5>Payment Methods</h5>
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body text-center">
                                    <i class="fas fa-credit-card fa-2x mb-2"></i>
                                    <p class="mb-0">Credit Card</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body text-center">
                                    <i class="fas fa-university fa-2x mb-2"></i>
                                    <p class="mb-0">Bank Transfer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('amount').addEventListener('input', function() {
    var amount = parseFloat(this.value) || 0;
    document.getElementById('tokenAmount').value = amount.toFixed(2);
});

document.getElementById('depositForm').addEventListener('submit', function(e) {
    var amount = parseFloat(document.getElementById('amount').value);
    
    if (amount < 100) {
        e.preventDefault();
        alert('Minimum deposit amount is 100 RUB');
    }
});
</script>
{% endblock %}
